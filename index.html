<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> 

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  
  <title>Frontend Mentor | Product preview card component</title>

  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="main"> 
    <div class="image"> 
      <picture>
        <source srcset="images/image-product-desktop.jpg" media="(min-width: 48em)">
        <img src="images/image-product-mobile.jpg" alt="Perfume">
      </picture>
    </div>
    <div class="content">
      <p>PERFUME</p> 

      <h1>Gabrielle Essence Eau De Parfum</h1>

      <p>A floral, solar and voluptuous interpretation composed by Olivier Polge, 
        Perfumer-Creator for the House of CHANEL.</p><br>

      <p1>$149.99</p1>
      <s>$169.99</s><br><br>

      <button type="submit"><img src="./images/icon-cart.svg" alt="Cart"> Add to Cart</button>
    </div>    
  </div>

  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="https://tj-wo.github.io/">TJ-wo</a>.
  </div>
</body>
</html>
